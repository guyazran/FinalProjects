<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mario</title>
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="_script/script.js"></script>

    <link rel="apple-touch-icon" href="http://www.fun-lover.com/graphic-shop/Icons/images/Food/food-sigma-hamburger_128.png" />
    <link rel="apple-touch-startup-image" href="http://www.fun-lover.com/graphic-shop/Icons/images/Food/food-sigma-hamburger_128.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0.8, user-scalable = no">

</head>

<body>
	<div class="all_site">
    	<header>
        	<img src="_images/banner.jpg" alt="mario banner" width="100%">
        </header>
        <div class="game">
        	<div class="stats">
            	Lives: <span id="lives">5</span>
                <br>
            	Score: <span id="score">0</span>
            </div>
        	<div class="mario" id="mario">
            	<img src="_images/mario.png" alt="mario" id="mario_pic" height="100px">
            </div>
            <div class="coin" id="coin">
            	<img src="_images/coin.png" alt="coin" height="50px">
            </div>
            <div class="enemy" id="enemy">
            	<img src="_images/enemy.png" alt="enemy" height="50px">
            </div>
        </div>
        <footer>
        	<strong>controls:</strong>
            w = jump, d = go right, a = go left
        </footer>
    </div>
</body>
</html>
