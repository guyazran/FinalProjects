<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mario</title>
    <link rel="stylesheet" type="text/css" href="_css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="_script/script.js"></script>

    <link rel="apple-touch-icon" href="http://icons.iconarchive.com/icons/ph03nyx/super-mario/128/Paper-Mario-icon.png" />
    <link rel="apple-touch-startup-image" href="http://icons.iconarchive.com/icons/ph03nyx/super-mario/128/Paper-Mario-icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0.8, user-scalable = no">

</head>

<body oncontextmenu="return false">
	<div class="all_site">
        <div class="game" id="game">
        	<div class="stats">
            	Lives: <span id="lives">5</span>
                <br>
            	Score: <span id="score">0</span>
            </div>
        	<div class="mario" id="mario">
            	<img src="_images/mario.png" alt="mario" id="mario_pic" height="100px">
            </div>
            <div class="coin" id="coin">
            	<img src="_images/coin.png" alt="coin" height="50px">
            </div>
            <div class="enemy" id="enemy">
            	<img src="_images/enemy.png" alt="enemy" height="50px">
            </div>

            <div class="controls">
            	<img src="_images/arrow.png" alt="arrow left" class="arrow arrow_left" id="arrow_left" />
                <img src="_images/arrow.png" alt="arrow up" class="arrow arrow_up" id="arrow_up" />
                <img src="_images/arrow.png" alt="arrow right" class="arrow arrow_right" id="arrow_right" />
            </div>
        </div>
    </div>
</body>
</html>
